<#list page.list>
	<div class="row">
	<#items as a>
		<div class="col-lg-6 blog-bg">
			<div class="col-lg-4 centered">
				<br>
				<p><img class="img img-circle" src="${site.resourcePath}${a.cover}" width="60px" height="60px"></p>
				<h4>${a.title}</h4>
				<h5>Published ${a.publishDate?string('MMM dd')}.</h5>
			</div>
			<div class="col-lg-8 blog-content">
				${(getPageDataAttribute(a.id).story)!}
				<p><a href="${a.url}" class="icon icon-link"> Read More</a></p>
				<br>
			</div>
		</div><!-- /col -->
	</#items>
	</div><!-- /row -->
</#list>
