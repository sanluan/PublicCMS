<#list page.list as a>
	<div class="col-lg-3 centered">
		<img class="img img-circle" src="${site.resourcePath}${a.cover}" height="120px" width="120px" alt="">
		<br>
		<h4><b>${a.title}</b></h4>
		<a href="#" class="icon icon-twitter"></a>
		<a href="#" class="icon icon-facebook"></a>
		<a href="#" class="icon icon-flickr"></a>
		<p>${getPageDataAttribute(a.id).description!}</p>
	</div><!-- col-lg-3 -->
</#list>
