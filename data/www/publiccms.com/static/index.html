	<h1>欢迎使用PublicCMS</h1>
	<p>当您看到这个页面的时候说明您的静态站点已经发布成功了，这个页面将会被PublicCMS系统自动更换，你可以手动执行后台的任务计划以触发页面生成，后台账号默认为admin密码admin，如果此页面一直没被更换，您可能需要修改config\properties\other.properties配置文件中的file.staticFileDirectory，将路径修改为本页面文件所在的目录真实路径</p>
