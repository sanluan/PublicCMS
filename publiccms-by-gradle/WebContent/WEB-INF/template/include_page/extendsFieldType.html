<#macro extendsFieldType inputName value=''>
<#local inputTypes={'text':'输入框','number':'数字','file':'文件','image':'图片','password':'密码','editor':'编辑器','textarea':'文本域','date':'日期','boolean':'是否','user':'用户'}/>
<select class="combox" name="${inputName!}">
	<#list inputTypes?keys as a>
	<option value="${a}"${(a=value)?then(' selected="true"','')}>${inputTypes[a]}</option>
	</#list>
</select>
</#macro>
