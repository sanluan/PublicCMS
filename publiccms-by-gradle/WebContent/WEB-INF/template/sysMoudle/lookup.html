<#macro lookupTree parentId='' deep=1>
	<@_sysMoudleList parentId=parentId>
		<#list page.list as a>
			<li>
				<a href="javascript:;" onclick="$.bringBack({parentId:'${a.id}',parentName:'${a.name}'});return false;">${a.attached!} ${a.name!}</a>
				<#if deep lte 2>
					<ul>
						<@lookupTree a.id deep+1/>
					</ul>
				</#if>
			</li>
		</#list>
	</@_sysMoudleList>
</#macro>
<div class="pageFormContent">
	<ul class="tree expand">
		<@lookupTree/>
	</ul>
</div>
