<@_sysFtpUser id=id><#assign a=object/></@_sysFtpUser>
<@_sysSite id=(a.siteId)!siteId!site.id><#assign site=object/></@_sysSite>
<div class="pageContent">
	<form method="post" action="sysFtpUser/save.do?callbackType=closeCurrent&navTabId=sysFtpUser/list" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl class="nowrap">
				<dt>站点:</dt>
				<dd>
					<input name="siteId" type="hidden" value="${site.id}" />
					${(site.name)!}
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>用户名:</dt>
				<dd>
					<input class="required" name="name" type="text" size="30" value="${(a.name)!admin.name+.now?string('yyyyMM')}"/>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>密码:</dt>
				<dd>
					<input<#if !a??> class="required"</#if> name="password" type="password" maxlength="30" size="20" value=""/>
					<#if a??><span class="info">留空则不更新密码</span></#if>
				</dd>
			</dl>
			<dl class="nowrap">
				<dt>路径:</dt>
				<dd>
					<input class="required" name="path" type="text" size="30" value="${(a.path)!}"/>
				</dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
