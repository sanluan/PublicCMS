        "org.apache.poi:poi-ooxml:${poiVersion}",
        "com.drewnoakes:metadata-extractor:${extractorVersion}",
        
        "org.mybatis:mybatis-spring:${mybatisSpringVersion}",
        "org.mybatis.dynamic-sql:mybatis-dynamic-sql:${dynamicSqlVersion}",
        "com.github.pagehelper:pagehelper:${pageHelperVersion}"
    )
