<@_categoryTypeList>
<form class="pagerForm" autocomplete="off" onsubmit="return navTabSearch(this);" method="post">
</form>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a href="cmsCategoryType/add.html" target="navTab" rel="cmsCategoryType/add"><i class="icon-plus-sign-alt icon-large"></i> <@t.page 'category_type.add'/></a></li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH>
        <thead>
            <tr>
                <th width="50"><@t.page 'id'/></th>
                <th width="250"><@t.page 'name'/></th>
                <th width="50"><@t.page 'sort'/></th>
                <th width="100"><@t.page 'operate'/></th>
            </tr>
        </thead>
        <tbody>
            <#list page.list as a>
            <tr>
                <td>${a.id!}</td>
                <td class="exclude-translate">${(a.name)!}</td>
                <td>${a.sort!}</td>
                <td class="wrap">
                    <a href="cmsCategoryType/add.html?id=${a.id}" class="edit btnText blue" target="navTab" rel="cmsCategoryType/edit"><i class="icon-edit"></i> <@t.page 'category_type.edit'/></a>
                    <a href="cmsCategoryType/delete?id=${a.id}&_csrf=<@_csrfToken admin=true/>" class="btnText warn" title="<@t.page 'confirm.delete'/>" target="ajaxTodo"><i class="icon-trash"></i> <@t.page 'button.delete'/></a>
                </td>
            </tr>
            </#list>
        </tbody>
    </table>
</div>
</@_categoryTypeList>
