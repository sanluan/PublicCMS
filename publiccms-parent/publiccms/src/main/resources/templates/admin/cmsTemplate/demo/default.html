<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>New PublicCMS Template</title>
</head>
<body>
    <main>New PublicCMS Template</main>
    <footer>
       <p>Powered by <a href="http://www.publiccms.com/">PublicCMS</a></p>
    </footer>
    <script src="${site.dynamicPath}resource/js/cms.analytics.js"></script>
    <script>
        var ca = cmsAnalytics();
        var url='${site.dynamicPath}api/visit/record';
        if("string" ==typeof itemString){
            url=url+"?"+itemString;
            <#if parentSite?has_content>
            url+='&currentSiteId=${site.id}';
            </#if>
        } else {
            <#if parentSite?has_content>
            url+='?currentSiteId=${site.id}';
            </#if>
        }
        ca.report(url);
    </script>
</body>
</html>
