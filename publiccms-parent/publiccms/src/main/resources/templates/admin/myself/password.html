<form action="changePassword.do?callbackType=closeCurrent" method="post" autocomplete="off" class="pageForm required-validate" onsubmit="return validateCallback(this, ${(target?has_content&&'dialog'=target)?then('dialogAjaxDone','navTabAjaxDone')});">
    <input type="hidden" name="_csrf" value="<@_csrfToken admin=true/>"/>
    <div class="formBar">
        <ul>
            <li><button type="submit" class="buttonActive"><@t.page 'button.save'/></button></li>
            <li><button type="button" class="button close"><@t.page 'button.close'/></button></li>
        </ul>
    </div>
    <div class="pageFormContent" layoutH="50">
    <#if target?has_content&&admin.weakPassword>
        <p><@t.message 'verify.custom.weakPassword'/></p>
    </#if>
        <dl class="nowrap">
            <dt><@t.page 'user.old_password'/>:</dt>
            <dd><input type="password" name="oldpassword" /></dd>
        </dl>
        <dl class="nowrap">
            <dt><@t.page 'user.new_password'/>:</dt>
            <dd><input type="password" name="password" id="password" remote="isWeak.do" data-msg-remote="<@t.message 'verify.custom.weakPassword'/>"/></dd>
        </dl>
        <dl class="nowrap">
            <dt><@t.page 'repeat_password'/>:</dt>
            <dd><input type="password" name="repassword" equalTo="#password"/></dd>
        </dl>
    </div>
</form>
