<@_tradeAccount id=id><#assign account=object/></@_tradeAccount>
<form action="tradeAccount/recharge?callbackType=closeCurrent" method="post" autocomplete="off" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
    <input type="hidden" name="accountId" value="${id!}"/>
    <input type="hidden" name="_csrf" value="<@_csrfToken admin=true/>"/>
    <div class="pageFormContent" layoutH>
        <dl>
            <dt><@t.page 'id'/>:</dt>
            <dd>${id}</dd>
        </dl>
        <dl>
            <dt><@t.page 'user'/>:</dt>
            <dd><@_sysUser id=id>${object.nickName!}</@_sysUser></dd>
        </dl>
        <dl class="nowrap">
            <dt><@t.page 'serial_number'/>:</dt>
            <dd><input type="text" size="50" name="serialNumber" readonly="readonly" value="${getUUID()}"/></dd>
        </dl>
        <dl>
            <dt><@t.page 'amount'/>:</dt>
            <dd><input class="required number" type="number" name="change"/></dd>
        </dl>
        <dl>
            <dt><@t.page 'description'/>:</dt>
            <dd><input class="required" type="text" name="description"/></dd>
        </dl>
    </div>
    <div class="formBar">
        <ul>
            <li><button type="submit" class="buttonActive" title="ctrl+s"><@t.page 'button.ok'/></button></li>
            <li><button type="button" class="button close"><@t.page 'button.close'/></button></li>
        </ul>
    </div>
</form>
