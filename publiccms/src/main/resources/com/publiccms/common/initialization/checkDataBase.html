<!DOCTYPE html>
<html>
<head>
<title>PublicCMS 安装 - 数据库检测</title>
<meta http-equiv="pragma" content="no-cache">  
<meta http-equiv="cache-control" content="no-cache">  
<meta http-equiv="expires" content="0">
<meta charset="utf-8" />
<style type="text/css">
.error{color:#f00;}
.box{margin:0 auto;width:500px;}
.box h1{text-align:center}
.box p{border-bottom:1px solid #fafafa;}
.box label{width:100px;}
</style>
</head>
<body>
<div class="box">
	<h1>欢迎使用PublicCMS</h1>
<#if message?has_content&&'success'=message>
	<h3>数据库检测成功</h3>
	<#include "include/install_form.html"/>
<#else>
	<h3>数据库检测失败</h3>
	<p class="error">${error!}</p>
</#if>
</div>
</body>
</html>
