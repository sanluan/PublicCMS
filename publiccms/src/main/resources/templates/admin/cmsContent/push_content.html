<#macro categoryTree parentId=''>
	<@_categoryList parentId=parentId>
		<#list page.list as a>
			<li>
				<a href="cmsContent/push_content_list.html?categoryId=${a.id}&contentId=${contentId!}" target="ajax" rel="push_content_list">${a.name!}</a>
			<#if a.childIds?has_content>
				<ul>
					<@categoryTree a.id/>
				</ul>
			</#if>
			</li>
		<#else>
			<li><a>空目录</a></li>
		</#list>
	</@_categoryList>
</#macro>
<div class="pageContent">
	<div class="unitBox" layoutH="0" style="float:left; display:block; overflow:auto; width:180px;border-right:solid 1px #CCC;background:#ffffff">
		<ul class="tree treeFolder">
			<li>
				<a href="cmsContent/push_content_list.html?contentId=${contentId!}" target="ajax" rel="push_content_list">内容分类</a>
				<ul>
					<@categoryTree/>
				</ul>
			</li>
	     </ul>
	</div>
	<div id="push_content_list" class="unitBox" style="margin-left:180px;background:#ffffff">
		<#include "push_content_list.html"/>
	</div>
</div>
